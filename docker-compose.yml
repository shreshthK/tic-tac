# Docker Compose configuration for Tic-Tac-Toe application
# Run with: docker-compose up -d

version: "3.8"

services:
  # Nginx reverse proxy - main entry point
  nginx:
    image: nginx:alpine
    container_name: tic-tac-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Optional: for HTTPS
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - tic-tac-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend - React/Vite static files served by nginx
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: tic-tac-frontend
    networks:
      - tic-tac-network
    restart: unless-stopped
    # No ports exposed - accessed via nginx reverse proxy

  # Backend - Bun/Hono API and WebSocket server
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: tic-tac-backend
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_PATH=/app/data/data.db
    volumes:
      - backend-data:/app/data  # Persistent SQLite storage
    networks:
      - tic-tac-network
    restart: unless-stopped
    # No ports exposed - accessed via nginx reverse proxy

networks:
  tic-tac-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
